language: php

sudo: false
dist: trusty
os: linux

cache:
  directories:
    - vendor
    - coverage

#addons:
#  apt:
#    sources:
#      - mysql-5.7-trusty
#    packages:
#      - mysql-server

matrix:
    include:
        - php: 7.2
          if: type == push AND branch = master AND fork = false
          env:
            - PHPUNIT_CONF=phpunit.xml.dist
            - COVERAGE_FILTER='App\\Tests\\ControllerIndex'
            - COVERAGE_ID=1
        - php: 7.2
          if: type == push AND branch = master AND fork = false
          env:
            - PHPUNIT_CONF=phpunit.xml.dist
            - COVERAGE_FILTER='App\\Tests\\ControllerList'
            - COVERAGE_ID=2
        - php: 7.2
          if: type == push AND branch = master AND fork = false
          env:
            - PHPUNIT_CONF=phpunit.xml.dist
            - COVERAGE_FILTER='App\\Tests\\ControllerUpdate'
            - COVERAGE_ID=3
        - php: 7.2
          if: type == push AND branch = master AND fork = false
          env:
            - PHPUNIT_CONF=phpunit.xml.dist
            - COVERAGE_FILTER='App\\Tests\\ControllerView'
            - COVERAGE_ID=4

    fast_finish: true

cache:
    directories:
        - $HOME/.composer/cache/files

#services:
#  - mysql

before_install:
  - |
    if ! [[ $COVERAGE_FILTER ]]; then
      phpenv config-rm xdebug.ini
    fi
  - composer self-update
#  - mysql -e 'CREATE DATABASE travis_test;'
  - cp .env.test .env

install:
  - composer install

before_script:
  - |
    if [[ $COVERAGE_FILTER ]]; then
      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      chmod +x ./cc-test-reporter
      ./cc-test-reporter before-build
    fi
script:
  - |
    if [[ $COVERAGE_FILTER ]]; then
      phpunit --configuration $PHPUNIT_CONF --coverage-clover clover.xml --filter $COVERAGE_FILTER
    else
      phpunit --configuration $PHPUNIT_CONF
    fi

#after_script:
#  - ./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.backend.json coverage/backend/.resultset.json # Format backend coverage
#  - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.frontend.json coverage/frontend/lcov.info  # Format frontend coverage
#  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 2                  # Sum both coverage parts into coverage/codeclimate.json
#  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json

after_success:
  - |
    if [[ $COVERAGE_FILTER ]]; then

      ./cc-test-reporter format-coverage -t clover -o coverage/clover.$COVERAGE_ID.xml clover.xml
      ./cc-test-reporter sum-coverage coverage/clover.*.xml -o coverage/clover.xml -p 2 

      if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then 

        ./cc-test-reporter upload-coverage -i coverage/clover.xml
        
      fi
    fi